<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Over Sampying</title>
  <link rel="stylesheet" href="/__resources/stackedit/style.css"/>
  <link rel="stylesheet" href="/__resources/sampy/themes/base.css"/>
  <link id="themeloader" rel="stylesheet" :href="'/__resources/sampy/themes/' + current_theme + '.css'">

  <link rel="stylesheet" type="text/css" href="/__resources/semantic/semantic.min.css">
</head>



<!--<body class="stackedit">-->
<body>  
  <div class="stackedit">

      <div class="stackedit__left">
        <div class="stackedit__toc"></div>

        <div class="themebox"> 
            <p>
              &copy; sampy-2020 | Made with <i class="red heart icon small"></i> using stackedit, VueJs, markedjs, js-yaml, Tocbot  &amp; semantic-ui
            </p>

            <label>Theme -> </label>
            <select @change="loadtheme">
              <option  v-for="theme in themes_available" :value="theme">{{theme}}</option>
            </select>
            
          
          </div>
      </div>

      <div class="stackedit__right">
        <div class="stackedit__html"></div>
        <div id="commento"></div>
      </div>

  </div>
  
</body>

</html>




<script defer src="http://localhost:9090/js/commento.js"></script>
