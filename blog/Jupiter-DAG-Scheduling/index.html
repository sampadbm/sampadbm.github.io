<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Over Sampying</title>
  <link rel="stylesheet" href="/__resources/stackedit/style.css"/>
  
  <link rel="stylesheet" href="/__resources/sampy/themes/base.css"/>
  <link id="themeloader" rel="stylesheet" :href="'/__resources/sampy/themes/' + current_theme + '.css'">

  <link rel="stylesheet" type="text/css" href="/__resources/semantic/semantic.min.css">
</head>



<!--<body class="stackedit">-->
<body>  
  <div class="stackedit">

      <div class="stackedit__left">
        <div class="stackedit__toc"></div>

        <div class="themebox"> 
            <p>
              &copy; sampy-2020 | Made with <i class="red heart icon small"></i> using 
              <a href="https://github.com/benweet/stackedit" target="_blank">StackEdit</a>,
              <a href="https://vuejs.org/" target="_blank"> Vue.JS</a>,
              <a href="https://github.com/neveisa/texme/" target="_blank">texme(fork)</a>,
              <a href="https://github.com/markedjs/marked" target="_blank">markedjs</a>,
              <a href="https://katex.org/" target="_blank">KATEX</a>,
              <a href="http://nodeca.github.io/js-yaml/" target="_blank">js-yaml</a>,
              <a href="https://tscanlin.github.io/tocbot/" target="_blank">tocbot</a>  &amp;
              <a href="https://semantic-ui.com/" target="_blank"> Semantic-ui</a>
            </p>

            <label>Theme -> </label>
            <select @change="loadtheme">
              <option  v-for="theme in themes_available" :value="theme">{{theme}}</option>
            </select>
            
          
          </div>
      </div>

      <div class="stackedit__right">
        <div class="stackedit__html"></div>
        <div id="commento"></div>
      </div>

  </div>
  
</body>

</html>




<script defer src="http://localhost:9090/js/commento.js"></script>


<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>


<!-- 
  LOAD TEXME and set options to not render on load
  https://github.com/susam/texme
-->
