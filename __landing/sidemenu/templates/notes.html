<table>
	<tbody>
	<tr v-for="(notes,cat) in sidemenudata">
		<th style='color:indianred;'> <b>{{ cat }}</b> </th>
		
		<td style='border-left: 1px dashed red; border-radius:3em'>
			<li v-for="note in notes">
				<a style='color:white' target='blank' :href="'/notes/' + note + '/'"> {{ note }} </a>
			</li>	
		</td>
	</tr>

	</tbody>
</table>
